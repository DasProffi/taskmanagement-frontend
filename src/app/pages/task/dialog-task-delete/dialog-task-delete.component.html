<h1 mat-dialog-title>Delete Task #{{task.id}} {{task.name}}?</h1>
<div>
  <mat-checkbox class="example-margin"
                [checked]="deleteAllSubtasks"
                (change)="deleteAllSubtasks = !deleteAllSubtasks">
    Also delete all Subtasks
  </mat-checkbox>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onDeleteClick()">Yes</button>
  <button mat-button (click)="onAbortClick()">No</button>
</div>
